<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="data.js"></script>
    <script src="index.js"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

</head>

<body onload="init()">
    <div class="icon">
        <img src="image/layomi.png" alt="icon">
    </div>

    <div class="fluid-container body-container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-4 column">
                <wrapper id="quote-box">
                    <div class="card">
                        <div class="card-body">                            
                                <h5 class="card-title text-center">
                                <div id="text">My Name is Ayodeji Oladimeji, you can click this link to contact me...</div>
                            </h5>

                            <div class="underline animate__animated animate__flip animate__infinite  animate__slower"></div>

                            <p class="author-name text-center">Author</p>
                            <h6 class="author text-center">
                                <div id="author">Ayodeji Oladimeji</div>
                            </h6>
                        </div>

                        <div class="generator">
                            <button id="new-quote" onclick="generateQuote()">START</button>
                            <i class="fa fa-twitter">
                                <a href="#" id="tweet-quote" target="_blank" class="tweet"></a>
                            </i>
                        </div>
                    </div>
                </wrapper>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
